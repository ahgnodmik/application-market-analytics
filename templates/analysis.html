{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <div>
        <h2 class="text-3xl font-bold text-notion-text mb-2">분석 및 추천</h2>
        <p class="text-notion-textLight">필터 조건을 설정하여 최적의 앱 타입을 찾아보세요</p>
    </div>
    
    <div class="bg-white border border-notion-border rounded-lg p-6">
        <h3 class="text-xl font-semibold text-notion-text mb-4">필터 설정</h3>
        <form id="filter-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-notion-text mb-2">최소 시장성 점수</label>
                <input type="number" id="min-marketability" value="6" step="0.1" min="0" max="10" class="w-full px-3 py-2 border border-notion-border rounded-md focus:outline-none focus:ring-2 focus:ring-notion-blue">
            </div>
            <div>
                <label class="block text-sm font-medium text-notion-text mb-2">최대 구현 난이도</label>
                <input type="number" id="max-difficulty" value="1.0" step="0.1" min="0" max="2" class="w-full px-3 py-2 border border-notion-border rounded-md focus:outline-none focus:ring-2 focus:ring-notion-blue">
            </div>
            <div>
                <label class="block text-sm font-medium text-notion-text mb-2">최대 핵심 기능 수</label>
                <input type="number" id="max-features" value="5" min="1" max="10" class="w-full px-3 py-2 border border-notion-border rounded-md focus:outline-none focus:ring-2 focus:ring-notion-blue">
            </div>
            <div class="flex items-end">
                <button type="submit" class="w-full px-4 py-2 bg-notion-blue text-white rounded-md hover:bg-blue-600 transition-colors">적용</button>
            </div>
        </form>
    </div>
    
    <div class="bg-white border border-notion-border rounded-lg p-6">
        <h3 class="text-xl font-semibold text-notion-text mb-4">2축 매트릭스</h3>
        <div id="matrix-chart" class="min-h-[400px]">
            <p class="text-notion-textLight">로딩 중...</p>
        </div>
    </div>
    
    <div class="bg-white border border-notion-border rounded-lg p-6">
        <h3 class="text-xl font-semibold text-notion-text mb-4">추천 앱 타입</h3>
        <div id="recommendations-list" class="space-y-4">
            <p class="text-notion-textLight">필터를 적용하여 추천을 확인하세요.</p>
        </div>
    </div>
</div>

<script src="/static/analysis.js"></script>
{% endblock %}
